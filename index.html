
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa√ß√£o Financeira - Despesas e Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Sua Educa√ß√£o Financeira  </h1>
            <p class="subtitle">Controle suas Despesas e Receitas</p>
        </header>

        <div class="balance-section">
            <div class="balance-card receita">
                <h3>Receitas</h3>
                <p class="amount" id="totalReceita">R$ 0,00</p>
            </div>
            <div class="balance-card balance">
                <h3>Saldo</h3>
                <p class="amount" id="saldo">R$ 0,00</p>
            </div>
            <div class="balance-card despesa">
                <h3>Despesas</h3>
                <p class="amount" id="totalDespesa">R$ 0,00</p>
            </div>
        </div>

        <div class="input-section">
            <h2>Adicionar Transa√ß√£o</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o:</label>
                    <input type="text" id="descricao" placeholder="Ex: Sal√°rio, Aluguel, Alimenta√ß√£o..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valor">Valor (R$):</label>
                        <input type="number" id="valor" placeholder="0,00" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" required>
                            <option value="receita">Receita</option>
                            <option value="despesa">Despesa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar Transa√ß√£o</button>
            </form>
        </div>

        <div class="transactions-section">
            <h2>Hist√≥rico de Transa√ß√µes</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="todas">Todas</button>
                <button class="filter-btn" data-filter="receita">Receitas</button>
                <button class="filter-btn" data-filter="despesa">Despesas</button>
            </div>
            <div id="transactionsList" class="transactions-list">
                <p class="empty-message">Nenhuma transa√ß√£o registrada ainda.</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" id="exportBtn">üìä Exportar Dados</button>
            <button class="btn btn-secondary" id="exportPdfBtn">üìÑ Exportar PDF</button>
            <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Limpar Tudo</button>
        </div>
    </div>

    <!-- Biblioteca para gera√ß√£o de PDF a partir do DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
